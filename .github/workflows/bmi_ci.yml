name: BMI_CI                                        # "BMI_CI" workflow

env:
  AZURE_WEBAPP_NAME: mybmichecker            # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: 'publish'              # set this to the path to your web app project


on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
 

jobs:
  build:                                            # "build" job
    runs-on: windows-latest                         # runner
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1.7.2
      with:
        dotnet-version: '5.0.x'
    - name: Build for Release
      run: dotnet build --configuration Release
    - name: Run unit tests
      run: dotnet test bmiUnitTestProject/bmiUnitTestProject.csproj --no-restore --collect "Code coverage" -l:trx
   
    - name: Publish Unit Test Results
      uses: dorny/test-reporter@v1
      with:
        artifact: ''
        name: MS Tests                  
        path: '**.trx'
        reporter: 'dotnet-trx'                     

    - name: Publish
      run: dotnet publish -c Release -o '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/myapp' 

# Deploy to Azure Web apps
    - name: "Sample Azure action"
      uses: azure/webapps-deploy@v2
      with: # Set Azure credentials secret as an input
        credentials: "${{ secrets.AZURE_CREDENTIALS }}"
      env: # Or as an environment variable
        credentials: "${{ secrets.AZURE_CREDENTIALS }}"
